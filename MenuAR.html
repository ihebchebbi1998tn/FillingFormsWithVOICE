  <script>
    function redirectToNextPage(buttonText) {
        window.location.href = 'RemplirAR.html?text=' + encodeURIComponent(buttonText);
    }

    var arabicButton = document.getElementById('custom-button1');
    var arabicAudio = new Audio('rs/ARdemandedefichedepaie.mp3');

    arabicButton.addEventListener('click', function (event) {
        event.preventDefault();
        arabicAudio.play();
    });

    arabicAudio.addEventListener('ended', function () {
        setTimeout(function () {
            redirectToNextPage('طلب بطاقة بيانية فالأجر');
        }, 2000);
    });
